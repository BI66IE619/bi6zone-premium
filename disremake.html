<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblockedcord</title>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #36393F;
      color: white;
    }

    .sidebar {
      width: 60px;
      background-color:#1f1e23;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px 0 0 15px;
      margin: 10px 0 10px 10px;
    }

    .icon-container {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    .icon {
      width: 40px;
      height: 40px;
    }

    .channel-sidebar {
      width: 180px;
      background-color: #2c2d31;
      padding: 10px;
      display: flex;
      flex-direction: column;
      border-radius: 0;
      margin: 10px 0;
    }

    .channel {
      background-color: #2c2d31;
      padding: 5px;
      border-radius: 5px;
      width: 100%; 
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .channel img {
      width: 50px;
      height: 50px;
    }

    .separator {
      width: 80%;
      height: 2px;
      background-color: #4F545C;
      margin: 8px 0;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #32323b;
      border-radius: 0 15px 15px 0;
      margin: 10px 10px 10px 0;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #32323b;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .message {
      padding: 8px;
      margin: 5px 0;
      background: #40444B;
      border-radius: 5px;
    }

    .message strong {
      color: #7289DA;
    }

    .message-form {
      display: flex;
      align-items: center;
      margin-top: 10px;
      background-color: #32323b;
      border-radius: 8px;
      padding: 5px;
    }

    .message-form__input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #40444B;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .message-form__input::placeholder {
      color: #B9BBBE;
    }

    .message-form__button {
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s;
    }

    .message-form__button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="channel">
      <img src="https://files.catbox.moe/uf0zh5.png" alt="Discord Logo"/>
    </div>
    <div class="separator"></div>

    <!-- New Sidebar Buttons -->
    <a href="/main.html" onclick="event.preventDefault(); window.location.href='/main.html';" class="icon-container">
  <img src="https://img.icons8.com/ios-filled/50/FFFFFF/home.png" alt="Home" class="icon">
</a>
<a href="/g.html" onclick="event.preventDefault(); window.location.href='/g.html';" class="icon-container">
  <img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Games" class="icon">
</a>
<a href="/a.html" onclick="event.preventDefault(); window.location.href='/a.html';" class="icon-container">
  <img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="Apps" class="icon">
</a>
<a href="/e.html" onclick="event.preventDefault(); window.location.href='/e.html';" class="icon-container">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Exploits" class="icon">
</a>
<a href="/es.html" onclick="event.preventDefault(); window.location.href='/es.html';" class="icon-container">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" alt="Extra" class="icon">
</a>
<a href="/s.html" onclick="event.preventDefault(); window.location.href='/s.html';" class="icon-container">
  <img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Settings" class="icon">
</a>
<a href="/disremake.html" onclick="event.preventDefault(); window.location.href='/disremake.html';" class="icon-container">
  <img src="https://files.catbox.moe/uf0zh5.png" alt="Chat" class="icon">
</a>
<a href="/hwhelper/index.html" onclick="event.preventDefault(); window.location.href='/hwhelper/index.html';" class="icon-container">
  <img src="https://files.catbox.moe/ldl2m3.png" alt="HwBot" class="icon">
</a>
  </div>

  <div class="channel-sidebar">
    <div class="channel">âŒ„ TEXT CHANNELS    + </div>
    <div class="channel">#general</div>
    <div class="channel">#random</div>
    <div class="channel">#memes</div>
  </div>

  <div class="chat-container">
    <div class="messages"></div>
    <form class="message-form" onsubmit="return false;">
      <input class="message-form__input" placeholder="Type a message..." type="text"/>
      <input class="message-form__button" value="Send" type="submit"/>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
