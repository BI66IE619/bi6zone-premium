<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading...</title>
    <link rel="icon" href="https://files.catbox.moe/m1zg0c.ico" type="image/x-icon">

    <!-- 100% privacy-first analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000000; /* Solid black background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .loader-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .logo {
            width: 235px;
            height: 235px;
            border-radius: 50%;
            background: url('https://files.catbox.moe/m1zg0c.ico') no-repeat center;
            background-size: cover;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); /* Glow effect */
            border: 5px solid yellow; /* Yellow outline */
        }

        .progress-bar-container {
            width: 35%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 3px solid yellow; /* Yellow outline */
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            animation: loadProgress 5s linear forwards;
        }

        @keyframes loadProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo"></div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.body.style.animation = "fadeOut 1s ease-in-out forwards";
            setTimeout(() => {
                window.location.href = "main.html"; // Redirect to your desired page
            }, 1000); // Wait for fade-out to complete before redirecting
        }, 5000);
    </script>
</body>
</html>
